<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce - Shopping cart </title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="https://img.icons8.com/color/48/000000/matrix-logo.png">
</head>
<body>
  <header>
    <a href="#" class="header_logo">
      <img class="header_img" src="./assets/logo.png" alt="logo">
    </a>
    <div class="header_shopping">
      <span>Shopping Cart</span>
      <p><span class="total">0</span> EUR</p>
      <div class="carrito_contenedor">
        <img class="header_img" src="./assets/icons8-shopping-cart-100.png" alt="shopping cart">
        <span class="numeroItems">0</span>
      </div>
    </div>
  </header>
  <main>
    <section class="products_container">
      
    </section>
    <section class="modal">
      <div class="shopping_Cart">
        <table class="table_container">
          <tr class="table_title">
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            
          </tr>
        </table>
        <p class="modal_message">No hay productos en tu carrito</p>
        <button class="btn_modal">
          <img class="btn_modal-img"   src="https://img.icons8.com/ios/100/000000/xbox-x.png" />
        </button>
      </div>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
